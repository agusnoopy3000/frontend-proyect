<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador · HuertoHogar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<header class="site">
  <div class="container nav">
    <div class="brand">
  <img src="assets/img/huerto_hogar.jpeg" alt="Logo HuertoHogar" style="width:36px;height:36px;object-fit:cover;border-radius:8px;margin-right:8px;">
  <a href="index.html">HuertoHogar</a>
    </div>
    <nav class="navbar navbar-expand-lg">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="admin.html">Panel Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
      </ul>
    </nav>
  </div>
</header>
<main class="container my-4">
  <h2>Panel de Administración</h2>
  <div class="mb-4">
    <div class="d-flex flex-wrap gap-3">
      <button class="btn btn-primary" id="btnVerProductos">Lista de Productos</button>
      <button class="btn btn-success" id="btnNuevoProducto"><span style="font-weight:bold;font-size:1.2em;vertical-align:middle;">＋</span> Nuevo Producto</button>
      <button class="btn btn-secondary" id="btnVerUsuarios">Lista de Usuarios</button>
    </div>
  </div>
  <div id="adminContent"></div>
<!-- Modal Producto -->
<div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProductoLabel">Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formProducto">
          <input type="hidden" id="prodIdx">
          <div class="mb-2">
            <label class="form-label">Código *</label>
            <input type="text" class="form-control" id="prodCodigo" required minlength="3">
          </div>
          <div class="mb-2">
            <label class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="prodNombre" required maxlength="100">
          </div>
          <div class="mb-2">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" id="prodDesc" maxlength="500"></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label">Precio *</label>
            <input type="number" class="form-control" id="prodPrecio" required min="0" step="0.01">
          </div>
          <div class="mb-2">
            <label class="form-label">Stock *</label>
            <input type="number" class="form-control" id="prodStock" required min="0" step="1">
          </div>
          <div class="mb-2">
            <label class="form-label">Stock Crítico</label>
            <input type="number" class="form-control" id="prodStockCritico" min="0" step="1">
          </div>
          <div class="mb-2">
            <label class="form-label">Categoría *</label>
            <select class="form-select" id="prodCategoria" required></select>
          </div>
          <div class="mb-2">
            <label class="form-label">Imagen</label>
            <input type="text" class="form-control" id="prodImg" placeholder="URL o nombre de archivo">
          </div>
          <div class="text-danger" id="prodMsg"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" id="btnGuardarProducto">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Usuario -->
<div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalUsuarioLabel">Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formUsuario">
          <input type="hidden" id="userIdx">
          <div class="mb-2">
            <label class="form-label">RUN *</label>
            <input type="text" class="form-control" id="userRun" required pattern="^[0-9kK]{7,9}$" minlength="7" maxlength="9" placeholder="Ej: 19011022K">
          </div>
          <div class="mb-2">
            <label class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="userNombre" required maxlength="50">
          </div>
          <div class="mb-2">
            <label class="form-label">Apellidos *</label>
            <input type="text" class="form-control" id="userApellidos" required maxlength="100">
          </div>
          <div class="mb-2">
            <label class="form-label">Correo *</label>
            <input type="email" class="form-control" id="userEmail" required maxlength="100" pattern="^.+@(duoc\.cl|profesor\.duoc\.cl|gmail\.com)$">
          </div>
          <div class="mb-2">
            <label class="form-label">Tipo de Usuario *</label>
            <select class="form-select" id="userTipo" required>
              <option value="">Seleccione...</option>
              <option value="Administrador">Administrador</option>
              <option value="Cliente">Cliente</option>
              <option value="Vendedor">Vendedor</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Región *</label>
            <select class="form-select" id="userRegion" required>
              <option value="">Seleccione región...</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Comuna *</label>
            <select class="form-select" id="userComuna" required>
              <option value="">Seleccione comuna...</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Dirección *</label>
            <input type="text" class="form-control" id="userDireccion" required maxlength="300">
          </div>
          <div class="mb-2">
            <label class="form-label">Fecha Nacimiento</label>
            <input type="date" class="form-control" id="userFechaNac">
          </div>
          <div class="text-danger" id="userMsg"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" id="btnGuardarUsuario">Guardar</button>
      </div>
    </div>
  </div>
</div>
</main>
<footer class="site">
  <div class="container inner">
    <div class="cols">
      <div>
        <strong>HuertoHogar</strong>
        <p>Panel de administración.</p>
      </div>
    </div>
    <div>© 2025 HuertoHogar · Sitio educativo</div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/admin.js"></script>
<script src="assets/js/regiones_comunas.js"></script>
</body>
</html>
